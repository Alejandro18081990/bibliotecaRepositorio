<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card color="danger">
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngIf="libroRecibido">
      <img src="../../assets/covers/{{libroRecibido.isbn}}.jpg" width="100px" height="100px">
      <ion-item>{{libroRecibido.titulo}}</ion-item>
      <ion-item>{{libroRecibido.isbn}}</ion-item>
      <ion-item>{{libroRecibido.autores}}</ion-item>
      <ion-item>{{libroRecibido.editorial}}</ion-item>
      <ion-item>{{libroRecibido.fecha}}</ion-item>
      <ion-item>{{libroRecibido.descripcion}}</ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab>
    <ion-fab-button color="danger" (click)="prestamoLibro()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
